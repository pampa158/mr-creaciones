<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de ejemplo</title>
    <link rel="stylesheet" href="./styles/styleModal.css">
    
</head>
    <body>
        <!-- Botón para abrir el modal -->
    <button id="openModalBtn">Abrir Modal</button>

    <!-- El contenido del modal (inicialmente oculto) -->
    <div id="myModal" class="modal">
        
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Título del Modal</h3>
            <p>Este es el contenido de tu ventana modal.</p>
            <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="./assets/img/fondo-sobre-mi .png" alt="Imagen 1">
                        <div class="descripcion-texto"><p>Foto 1</p></div>
                    </div>
                    <div class="carousel-slide">
                        <img src="./assets/img/logo.png" alt="Imagen 2">
                        <div class="descripcion-texto"><p>Foto 2</p></div>
                    </div>
                    <div class="carousel-slide">
                    <img src="./assets/img/miryam-ruth.png" alt="Imagen 3">
                        <div class="descripcion-texto"><p>Foto 3</p></div>
                    </div>
            </div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
